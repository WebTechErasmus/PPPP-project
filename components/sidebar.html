<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  </div>

  <div id="main">
    <button class="openbtn" onclick="openNav()">☰ </button>  
  </div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }

  let texts = "";
  let textsHref = ['#', '#', '#']
  let publications = "";
  let publicationsHref= ['publication.html', 'publication.html', 'publication.html']
  for (let i = 0; i < 3; i++){
      publications += "<a href=" + publicationsHref[i] + " id=publication" + i +">Publication " + (i+1) + "</a><div><a href=" + textsHref[i] + ">Text 1" + "</a><a href=" + textsHref[i] + ">Text 2" + "</a><a href=" + textsHref[i] + ">Text 3" + "</a> </div>";
  }
  document.getElementById("mySidebar").innerHTML = publications;

</script>

</body>
</html>
