<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/metadata.css" />
  </head>
  <body>
    <div class="sidebar">
      <h3>Metadata & additional services</h3>
      <div class="button-group" id="showall">
        <button class="activeButton" target="1">Info</button>
        <button class="activeButton" target="2">Quotes</button>
        <button class="activeButton" target="3">Additional</button>
        <button class="activeButton" target="4">Additional</button>
      </div>
      <div class="div1" class="target">
        <h3>Info</h3>
        <ul>
          <li>Author:</li>
          <li>Title:</li>
          <li>Content:</li>
        </ul>
        <button class="back-button">Back</button>
      </div>
      <div class="div2" class="target">
        <h3>hei</h3>
      </div>
    </div>

    <script>
      jQuery(function () {
        jQuery("#showall").click(function () {
          jQuery("button-group").show();
        });
        jQuery(".activeButton").click(function () {
          jQuery(".target").hide();
          jQuery("#div" + $(this).attr("target")).show;
        });
      });
    </script>
  </body>
</html>
