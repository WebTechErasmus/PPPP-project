        $(document).ready(main);

        function main() {
			$.ajax({
				method: 'GET',
				url: 'texts.json',
				success: function(d) {
					for (var i=0; i<d.length; i++) {
						/*var li = `<li><a href='#' onclick='load("`+d[i].url+`")'>`+d[i].label+`</a></li>`*/
                        var li =`<button type='button' class='btn btn-outline-secondary' onclick='load("`+d[i].url+`")'>`+d[i].label+`</button>`
						$('#list').append(li)
					}	
				},
				error: function() {
					alert('No document to show')
				}
			});
        }

        function load(file) {
			$.ajax({
				method: 'GET',
				url: file,
				success: function(d) {
					$('#file').html(d)
				},
				error: function() {
					alert('Could not load file '+file)
				}
			});
		}
    </script>
</body>
