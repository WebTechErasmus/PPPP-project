<!DOCTYPE html>
<html lang="en" class="theme-bauhaus">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/publication.css" />
    <link rel="stylesheet" href="../css/metadata.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/themes.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Publication</title>
    <script
      src="../javascript/sidebar.js"
      type="text/javascript"
      defer
    ></script>
    <script src="../javascript/navbar.js" type="text/javascript" defer></script>
    <script src="../javascript/metadata.js" type="text/javascript"></script>
  </head>

  <body>
    <metadata-component></metadata-component>
    <navbar-component></navbar-component>
    <sidebar-component></sidebar-component>
    <div class="container">
        <div class="row justify-content-around">
            <h1>Topic 3</h1>
        </div>     
        <div class="row justify-content-around">
                Information about the publication theme and layout:O
        </div>
        <div id="text_button">
            <div  class="row justify-content-around" id="list">
            </div>   
        </div>
        <div id="text" class="row justify-content-md-center">
          <div id="file"></div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!--Script for rendering different Texts-->
    <script>
      $(document).ready(main);

      function main() {
        $.ajax({
          method: "GET",
          url: "../texts3.json",
          success: function (d) {
            for (var i = 0; i < d.length; i++) {
              var li =
                `<button type='button' class='btn btn-outline-secondary' onclick='load("` +
                d[i].url +
                `")'>` +
                d[i].label +
                `</button>`;
              $("#list").append(li);
            }
          },
          error: function () {
            alert("No document to show");
          },
        });
      }

      function load(file) {
        $.ajax({
          method: "GET",
          url: file,
          success: function (d) {
            $("#text").show();
            $("#file").html(d);
          },
          error: function () {
            alert("Could not load file " + file);
          },
        });
      }
    </script>
    <!--Script for metadata-->
    <script>
      $(".activeButton").bind("click", function () {
        $("#showall").hide();
        $(".openDiv").hide();
        var divId = $(this).attr("divId");
        $("#" + divId).show();
      });

      $(".back-button").bind("click", function () {
        var divId = $(this).attr("divId");
        $("#" + divId).hide();
        $("#showall").show();
      });
    </script>
    <!--fetching script for navbar+sidebar-->
    <script src="../javascript/repeatingJS.js"></script>
  </body>
</html>
